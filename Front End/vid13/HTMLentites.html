    <title>Html Entites</title>

<body>

    entities can be written as 


     &lt;p&gt;&lt;/p&gt; this is a paragraph syntax  &amp;
     <p>The price is 10 &lt; 20.</p>
     <p>Copyright &copy; 2023.</p>
     <p>This is an&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; example&nbsp;text.</p>



     <blockquote cite="source-url">
        Quotation text here.
      </blockquote>

      <q cite="source-url">Quotation text here.</q>
      <!-- site basicallly kisi bhi quote ki url cite krta h  -->

               i am a fool       lol
