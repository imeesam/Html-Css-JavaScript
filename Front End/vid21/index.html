<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specifity</title>
    <style>
        h1{
            color: yellow;
        }
        .cpurple{
            color: purple;
        }
        .cred{
            color: red;
    }
    [data-x=a]{ /*attribute selector*/
        background-color: aqua;
    }
    h2{
        color: red !important;
    }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple">CSS specifity</h1>
    </div>
    <div>
        <h1 data-x="a">CSS specifity</h1>
        <h2  style="color: purple;">CSS specifity</h2>
    </div>
</body>
</html>
